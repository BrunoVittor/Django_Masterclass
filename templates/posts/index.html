{% extends 'base.html'%}

{% block content %}
<div class="container" style="margin-top: 10px">
	<h3>Lista de contatos</h3>
	<div class="row">
		{% for contact in contacts %}
		<div class="card" style="width: 18rem; margin-top: 10px">
			<img src="{{ contact.image.url }}" class="card-img-top" alt="..."  style="margin-top: 10px; height: 230px; width: 263px">
			<div class="card-body">
				<h5 class="card-title">{{ contact.name }}</h5>
				<p class="card-text">{{ contact.fone }}<br>
					{{ contact.email }}</p>
					<a href="{% url 'detail' contact.id %}" class="btn btn-primary">Detalhes</a>
			</div>
		</div>&nbsp;&nbsp;
		<br>
		{% endfor %}
	</div>
</div>
{% endblock %}
