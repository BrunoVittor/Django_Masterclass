{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 10px">
	<h3>Informações adicionais</h3>
	<div class="card" style="width: 30rem; margin-top: 10px; ">
		<img src="{{ contact.image.url }}" class="card-img-top" alt="..." style="margin-top: 10px">
		<div class="card-body">
			<h5 class="card-title">{{ contact.name }}</h5>
			<p class="card-text">{{ contact.fone }}<br>
				{{ contact.email }}<br><br>
				info:<br>
				{{ contact.info }}</p>
			<div class="row">
				<a href="{% url 'delete' contact.id %}" class="btn btn-danger" onclick="return confirm('Têm certeza que deseja deletar ?')" style="width: 100px">Deletar</a>&nbsp;
				<a href="{% url 'update' contact.id %}" class="btn btn-warning" style="width: 100px">Editar</a>
			</div>
		</div>
	</div>
	<br>

</div>
{% endblock %}
